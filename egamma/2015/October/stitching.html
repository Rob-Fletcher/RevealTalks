<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Reveal.js 3 Slide Demo</title>
	<link rel="stylesheet" href="http://hn.hep.upenn.edu/Analysis/robflet/html/Presentations/RevealTalks/Reveal/css/reveal.css">
	<link rel="stylesheet" href="http://hn.hep.upenn.edu/Analysis/robflet/html/Presentations/RevealTalks/Reveal/css/theme/blood.css" id="theme">
	<link rel="stylesheet" href="http://hn.hep.upenn.edu/Analysis/robflet/html/Presentations/RevealTalks/Reveal/css/theme/penn.css" id="theme">
	<!--Add support for earlier versions of Internet Explorer -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<!-- Wrap the entire slide show in a div using the "reveal" class. -->
	<div class="reveal">
		<!-- Wrap all slides in a single "slides" class -->
		<div class="slides">

			<!-- ALL SLIDES GO HERE -->
			<!-- Each section element contains an individual slide -->
			<section>
				<h2>Title</h2>
				<p>Rob Roy Fletcher, Joey Reichert, Kurt Brendlinger, Sarah Heim, Joe Kroll</p>
				<h4>University of Pennsylvania</h4>
				<img src="http://hn.hep.upenn.edu/Analysis/robflet/html/Presentations/RevealTalks/Reveal/UPenn.png" width="20%"/>
			</section>

			<section id="show-a-link">
				<img src="http://hn.hep.upenn.edu/Analysis/robflet/html/Presentations/RevealTalks/egamma/egamma/plots/2015/October/LHDisc_et4_eta0_vlooseStitch.gif" alt="" />
			</section>

			<section>
				<img src="http://hn.hep.upenn.edu/Analysis/robflet/html/Presentations/RevealTalks/egamma/egamma/plots/2015/October/LHDisc_et2_eta0_vlooseStitch.gif" alt="" />
			</section>

			</div>
	</div>
	<script src="http://hn.hep.upenn.edu/Analysis/robflet/html/Presentations/RevealTalks/Reveal/lib/js/head.js"></script>
	<script src="http://hn.hep.upenn.edu/Analysis/robflet/html/Presentations/RevealTalks/Reveal/js/reveal.js"></script>

	<script>
		// Required, even if empty.
		Reveal.initialize({
			slideNumber: true
		});
	</script>
</body>
</html>
