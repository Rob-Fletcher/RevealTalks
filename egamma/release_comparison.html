<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Reveal.js 3 Slide Demo</title>
	<link rel="stylesheet" href="../Reveal/css/reveal.css">
	<link rel="stylesheet" href="../Reveal/css/theme/blood.css" id="theme">
	<!--Add support for earlier versions of Internet Explorer -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match( /print-pdf/gi ) ? '../Reveal/css/print/pdf.css' : '../Reveal/css/print/paper.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
</head>

<body>
	<!-- Wrap the entire slide show in a div using the "reveal" class. -->
	<div class="reveal">
		<!-- Wrap all slides in a single "slides" class -->
		<div class="slides">

			<!-- ALL SLIDES GO HERE -->
			<!-- Each section element contains an individual slide -->
			<section>
				<h3>About My Product</h3>
                <img src="egamma/egamma/plots/2015/May/rel19_rel20_comparison/overlays/PlotVars_TightIsEMMC15_TRTProbOnly/PlotVars_TightIsEMMC15_TRTProbOnly_eff_et.png" />
			</section>

			<section id="show-a-link">
				<h1>Show a live link</h1>
				<p>Slide 2 discussed here</p>
				<p>See <a href="http://www.htmlcheats.com">HTMLCheats.com</a><p>
			</section>

			<section>
				<h1>Slide 3</h1>
				<p>How does one revisit an arbitrary slide in code?</p>
				<p>Visit internal slide<a href="#/show-a-link"> 2</a>
			</section>

			</div>
	</div>
	<script src="../Reveal/lib/js/head.js"></script>
	<script src="../Reveal/js/reveal.js"></script>

	<script>
		// Required, even if empty.
		Reveal.initialize({
		});
	</script>
</body>
</html>
