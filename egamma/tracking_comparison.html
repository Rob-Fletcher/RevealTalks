<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Release 19/20 Comparison</title>
	<link rel="stylesheet" href="../Reveal/css/reveal.css">
	<link rel="stylesheet" href="../Reveal/css/theme/blood.css" id="theme">
	<link rel="stylesheet" href="../Reveal/css/theme/penn.css">
	<!--Add support for earlier versions of Internet Explorer -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
  <!-- Printing and PDF exports -->
  <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '../Reveal/css/print/pdf.css' : '../Reveal/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
  </script>
</head>

<body>
	<!-- Wrap the entire slide show in a div using the "reveal" class. -->
	<div class="reveal">
		<!-- Wrap all slides in a single "slides" class -->
		<div class="slides">

			<!-- ALL SLIDES GO HERE -->
			<!-- Each section element contains an individual slide -->
			<section>
				<h2>Tracking Variables Comparison</h2>
				<p class="center">Rob Roy Fletcher, Joey Reichert, Kurt Brendlinger, Sarah Heim, Joe Kroll</p>
				<h4>University of Pennsylvania</h4>
				<img src="../Reveal/UPenn.png" width="20%"/>
			</section>

			<section>
				<div class="Hsplit">
                    <p>Hsplit</p>
					<div class="up">
                        <p>up</p>
						<div class="Vsplit">
                            <p>Vsplit</p>
							<div class="left">
                                <p>Upper Left</p>
								<!--<img src="egamma/plots/2015/June/Rel19_Rel20_Comparison_plots/D0_et20_eta1-15_RAW.png" alt="upper left" /> -->
							</div>
							<div class="right">
                                <p>Upper Right</p>
								<!--<img src="egamma/plots/2015/June/Rel19_Rel20_Comparison_plots/D0_et20_eta2-01_RAW.png" alt="Upper Right" /> -->
							</div>
						</div>
					</div>
					
					<div class="low">
                        <p>Lower</p>
						<!--<img src="egamma/plots/2015/June/Rel19_Rel20_Comparison_plots/D0_et20_eta2-37_RAW.png" alt="Lower" /> -->
					</div>
				</div>
			</section>







			<!--    END OF SLIDES  -->
			</div>
	</div>
	<script src="../Reveal/lib/js/head.js"></script>
	<script src="../Reveal/js/reveal.js"></script>

	<script>
		// Required, even if empty.
		Reveal.initialize({
			margin: 0
		});
		Reveal.configure({
			slideNumber: true
		});
	</script>
</body>
</html>
